name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Laravel ${{ matrix.laravel }} on PHP ${{ matrix.php }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 10.x
          - laravel: "^10.0"
            php: "8.1"
            testbench: "^8.0"
          - laravel: "^10.0"
            php: "8.2"
            testbench: "^8.0"
          
          # Laravel 11.x
          - laravel: "^11.0"
            php: "8.2"
            testbench: "^9.0"
          - laravel: "^11.0"
            php: "8.3"
            testbench: "^9.0"
          
          # Laravel 12.x
          - laravel: "^12.0"
            php: "8.3"
            testbench: "^10.0"
          - laravel: "^12.0"
            php: "8.4"
            testbench: "^10.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo, session, simplexml, tokenizer, xml, xmlreader, xmlwriter
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Update composer.json for Laravel version
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-progress
          composer require "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-progress --dev

      - name: Execute tests (Unit and Feature)
        run: composer test:ci

      - name: Generate coverage report
        run: composer coverage:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false 