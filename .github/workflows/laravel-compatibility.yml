name: Laravel Compatibility

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0'  # Run weekly on Sundays at 2 AM

jobs:
  laravel-compatibility:
    name: Test Laravel Version Compatibility

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo, session, simplexml, tokenizer, xml, xmlreader, xmlwriter
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Test Laravel 10 compatibility
        run: |
          composer require "laravel/framework:^10.0" "orchestra/testbench:^8.0" --no-interaction --no-progress
          composer test || exit 0

      - name: Test Laravel 11 compatibility
        run: |
          composer require "laravel/framework:^11.0" "orchestra/testbench:^9.0" --no-interaction --no-progress
          composer test || exit 0

      - name: Test Laravel 12 compatibility
        run: |
          composer require "laravel/framework:^12.0" "orchestra/testbench:^10.0" --no-interaction --no-progress
          composer require "phpunit/phpunit:^11.0" --no-interaction --no-progress --dev
          composer test || exit 0

      - name: Restore original dependencies
        run: |
          git checkout composer.json
          composer install --prefer-dist --no-interaction --no-progress 